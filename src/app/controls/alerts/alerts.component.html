<button 
    #mainButton 
    mat-mini-fab 
    class="alert-main-button" 
    (click)="openAlerts()" 
    [disabled]="!alerts?.length"
    [matBadgeSize]="'small'" 
    [matBadge]="newAlertsCount" 
    [matBadgeHidden]="newAlertsCount < 1"
    [matBadgeColor]="'warn'">
        <mat-icon>error_outline</mat-icon>
</button>
