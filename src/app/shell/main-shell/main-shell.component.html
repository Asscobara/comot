<div class="main-shell">
    <div class="app-info-container" *ngIf="sessionSrv.user != null">
        <img src="../../../assets/images/logo.jpg" class="logo"/>
        <div class="app-name">{{sessionSrv.appName}}</div>
    </div>    
    <app-tool-bar *ngIf="sessionSrv.user != null"></app-tool-bar>
    <app-side-menu *ngIf="sessionSrv.user != null" [title]="'Title'" [menuItems]="menuItems"></app-side-menu>
    <div>
        <router-outlet></router-outlet>
    </div>    
</div>
