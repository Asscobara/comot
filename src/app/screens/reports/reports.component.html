<div i18n class="screen-title screen-margine">Reports</div>
<div class="reports-container spinner-container screen-margine">
    <app-widget i18n-title title="Total Payments">
        <!-- <div>
            <app-field i18n-title title="From Date" [type]="'date'" [(value)]="paymentFromDate" (valueChange)="updatePaymentReport()"></app-field>
        </div>
        -->
        <div *ngFor="let payment of payments" class="report-list">
             <span class="report-list-key">{{payment.user_id.first_name}}, {{payment.user_id.last_name}}</span>   
             <span class="report-list-value">{{payment.total_payment | currency}}</span>   
        </div>
    </app-widget>
    
    <app-widget i18n-title title="Total Suppliers">
        <canvas class="chart-container" id="suppliers_chart"></canvas>
    </app-widget>

    <app-widget i18n-title title="Tasks Summary">
        <canvas class="chart-container" id="tasks_chart"></canvas>
    </app-widget>

</div>
